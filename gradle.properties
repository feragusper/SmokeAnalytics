# Project-wide Gradle settings.

# Kotlin code style: Keep it official for consistent formatting across the project.
kotlin.code.style=official

# Enables R class namespacing to reduce R class size for libraries.
android.nonTransitiveRClass=true

# Enable Gradle daemon to improve build performance by reusing the Gradle process.
org.gradle.daemon=true

# Optimize memory settings for the Gradle daemon process.
org.gradle.jvmargs=-Xmx4g -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8 -XX:+UseParallelGC

# Configure Gradle to build multiple modules in parallel, improving build times.
org.gradle.parallel=true

# Enable build caching to avoid rebuilding unchanged modules and dependencies.
org.gradle.caching=true

# Use AndroidX libraries for modern and consistent APIs.
android.useAndroidX=true

# Disable Jetifier unless you're using legacy libraries that require it. Jetifier can slow down builds.
android.enableJetifier=false

# Configure Gradle to show all warnings for better debugging.
org.gradle.warning.mode=all

# Enable verbose logging for kapt to debug annotation processing issues.
kapt.verbose=true

# Enable incremental kapt processing for better performance.
kapt.incremental.apt=true
kapt.use.worker.api=true

# Enable incremental annotation processing for lifecycle-related components.
android.lifecycleProcessor.incremental=true

# Optional: Configure on-demand project configuration to speed up the configuration phase.
org.gradle.configureondemand=true