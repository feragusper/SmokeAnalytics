# Project-wide Gradle settings

# Set Kotlin code style for consistent formatting across the project.
kotlin.code.style=official

# Enable R class namespacing to reduce the size of R classes in libraries.
android.nonTransitiveRClass=true

# Enable the Gradle daemon for faster builds by reusing the process.
org.gradle.daemon=true

# Optimize JVM settings for the Gradle daemon:
# - Increase maximum heap size to 4GB.
# - Enable heap dump on OutOfMemoryError.
# - Set file encoding to UTF-8.
# - Use parallel garbage collection.
org.gradle.jvmargs=-Xmx4g -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8 -XX:+UseParallelGC

# Enable parallel builds to improve build times by building multiple modules concurrently.
org.gradle.parallel=true

# Enable build caching to avoid rebuilding modules and dependencies that haven't changed.
org.gradle.caching=true

# Use AndroidX libraries for modern and consistent APIs.
android.useAndroidX=true

# Disable Jetifier if legacy support is not required to speed up builds.
android.enableJetifier=false

# Show all warnings during the build for better debugging.
org.gradle.warning.mode=all

# KAPT (Kotlin Annotation Processing) settings for improved performance and debugging.
kapt.verbose=true
kapt.incremental.apt=true
kapt.use.worker.api=true

# Enable incremental annotation processing for lifecycle-related components.
android.lifecycleProcessor.incremental=true

# Enable on-demand project configuration to speed up the configuration phase.
org.gradle.configureondemand=true